syntax = "proto3";

package ping_pb;
option go_package = "./ping_pb";

service PingService {
  rpc PingHello (PingHelloRequest) returns (PingHelloResponse);
  rpc PingWorld (PingWorldRequest) returns (PingWorldResponse);
}

message PingHelloRequest {
  string body = 1;
}

message PingHelloResponse {
    string body = 1;
}

message PingWorldRequest {
  string body = 1;
}

message PingWorldResponse {
  string body = 1;
}