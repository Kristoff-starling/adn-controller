syntax = "proto3";

package echo_pb;
option go_package = "./echo_pb";

service EchoService {
  rpc Echo (EchoRequest) returns (EchoResponse);
  rpc Hello (HelloRequest) returns (HelloResponse);
}

message EchoRequest {
  string body = 1;
}

message EchoResponse {
    string body = 1;
}

message HelloRequest {
  string body = 1;
}

message HelloResponse {
  string body = 1;
}