apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: adnconfigs.adn.io
  annotations:
    "api-approved.kubernetes.io": "unapproved, experimental-only; please get an approval from Kubernetes API reviewers if you're trying to develop a CRD in the *.k8s.io or *.kubernetes.io groups"
spec:
  group: adn.io
  # Usage: kubectl get adnConfigs/ac
  names:
    kind: Adnconfig
    plural: adnconfigs
    shortNames:
      - ac
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        # schema used for validation
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                application:
                  type: string
                policy:
                  type: string
            status:
              type: object
              properties:
                availableReplicas:
                  type: integer
